<div class="quizz__container">
    <div class="quizz_logo">
        <img src="../../../assets/images/logo.png" alt="" srcset="">
        <h3> {{ title }}</h3> 
    </div>

    <div class="quizz_questions">
        <h3> {{ questionSelected.question }}</h3>
    </div>

    <div class="quizz_options">
        <button 
        class="btn-option"
        (click) ="playerChoose(option.alias)"
        *ngFor="let option of questionSelected.options">
            {{ option.name }}
        </button>
    </div>

    <div class="quizz_results">
        <h1>Resultado: </h1>
        <p>Resposta selecionada</p>
    </div>
</div>
